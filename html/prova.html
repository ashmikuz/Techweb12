<?xml version="1.0" encoding="UTF-8"?>
<html>
	<head>
		<title>Gruppo MAL</title>
		<link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css"/>
		<script type="text/javascript" src="extjs/ext-all-debug.js"></script>
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<!--<link href="stylehelp.css" rel="stylesheet" type="text/css"/>-->
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCU1HhleX04tfH_e1ZZW4RtAOz99-fhXQk&sensor=true"></script>
		<script type="text/javascript" src="js/xml.js" ></script>
		<script type="text/javascript" src="js/xmlgrid.js"></script>
		<script type="text/javascript" src="js/geo.js" ></script>
		<script type="text/javascript" src="js/panel.js"></script>
		<script type="text/javascript" src="js/descr.js"></script>
		<script language="JavaScript">
			function puliscitext(elm) {
				if(!elm.base)
					elm.base = elm.value
				if(elm.value == elm.base)
					elm.value = "";
				else if(elm.value == "")
					elm.value = elm.base;
			}
		</script>
	</head>
	<body onload="inizialize()">
		<div id="operation">
			<form id="box1" class="x-hide-display">
				<b>Scegli una o pi&ugrave; categorie:</b>
				<br/>
				<ul>
					<li>
						<input type = "checkbox" id = "supermarket" onclick="drawaggr(this)"/>
						<label for = "market">Supermarket</label>
					</li>
					<li>
						<input type = "checkbox" id = "poste" onclick="drawaggr(this)" />
						<label for = "market">Poste</label>
					</li>
					<li>
						<input type = "checkbox" id = "farmacie" onclick="drawaggr(this)"/>
						<label for = "market">Farmacie</label>
					</li>
					<li>
						<input type = "checkbox" id = "medici" onclick="drawaggr(this)" />
						<label for = "market">Medici</label>
					</li>
					<li>
						<input type = "checkbox" id = "materne" onclick="drawaggr(this)" />
						<label for = "market">Scuole Materne</label>
					</li>
				</ul>
			</form>
			<form id="box2" class="x-hide-display" action="#" onsubmit="descrfilter(this.txbAddress.value, 'vicinoa'); return false;">
				<input id="txbAddress" type="text" name="lat"value="es. via Indipendenza, 1" onBlur="puliscitext(this)" onFocus="puliscitext(this)"/>
				<input id="buttonvicinoa" type="submit" value="Cerca" /> <br />
				<button type="button" onclick="miapos()">
					La tua posizione
				</button>
			</form>
			<form id="box4" class="x-hide-display" action="" onsubmit="descrfilter(this.cercanome.value,'trovapernome'); return false;">
				<input id="cercanome" type="text" name="trovanome"value="es: Aicardi" onBlur="puliscitext(this)" onFocus="puliscitext(this)" />
				<br />
				<input type="submit" value="Cerca"/>
			</form>
		</div>
		<div id="mia_mappa"class="x-hide-display">
			<center>
				Caricamento in corso...
			</center>
		</div>
		<div id="tabella"class="x-hide-display"></div>
		<div id="info"class="x-hide-display">
			Un pò di testo di prova...qui ci metteremo un pò di info sulla pagina
		</div>
	</body>
</html>
