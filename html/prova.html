		<script type="text/javascript" src="js/descr.js"></script>
		<script language="JavaScript">
			function puliscitext(elm) {
				if(!elm.base)
					elm.base = elm.value
				if(elm.value == elm.base)
					elm.value = "";
				else if(elm.value == "")
					elm.value = elm.base;
			}
		</script>
	</head>
	<body onload="inizialize()">
		<div id="operation">
			<div id="box1" class="x-hide-display">
				<b>Scegli una o pi&ugrave; categorie:</b>
				<br/>
				<ul>
					<li>
						<input type = "checkbox" id = "supermarket" onclick="drawaggr(this)"/>
						<label for = "market">Supermarket</label>
					</li>
					<li>
						<input type = "checkbox" id = "poste" onclick="drawaggr(this)" />
						<label for = "market">Poste</label>
					</li>
					<li>
						<input type = "checkbox" id = "farmacie" onclick="drawaggr(this)"/>
						<label for = "market">Farmacie</label>
					</li>

						<label for = "market">Scuole Materne</label>

			</div>

				<button type="button" onclick="descrfilter(this.form.txbAddress.value, 'vicinoa')">
					Cerca
				</button> <br />

			</form>
			<div id="box3" class="x-hide-display">
				<b>Aperto in data:</b>

						<input type="checkbox" id = "lun" />

					</li>
				</ul>
			</div>
			<form id="box4" class="x-hide-display" method="get">
				<b>Trova:
				<br/>
				</b>
				<input type="text" name="trovanome"value="es: Aicardi" onBlur="puliscitext(this)" onFocus="puliscitext(this)" />
				<br />
				<button type="button" onclick="descrfilter(this.form,'trovapernome')">
					Cerca
				</button>
			</form>
		</div>
		<div id="mia_mappa"class="x-hide-display">
